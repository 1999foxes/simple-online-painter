canvas {
    border: 1px solid red;
    user-select: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
}

.colorpicker {
    border: 0.5vw solid white;
    border-radius: 50%;
    margin: 0 1vw;
    padding-top: 8%;
    box-shadow: 0.2vw 0.2vw 1vw rgba(0, 0, 0, 0.5);
    flex: 1 1 10vw;
}

.colorpanel .clearbutton {
    border: 0.5vw solid white;
    border-radius: 50%;
    margin: 0 1vw;
    box-shadow: 0.2vw 0.2vw 1vw rgba(0, 0, 0, 0.5);
    flex: 1 1 10vw;
    font-size: 5vw;
}

.colorpicker.chosen {
    transform: scale(1.2, 1.2);
}

.colorpanel {
    position: fixed;
    top: 5vw;
    left: 10%;
    z-index: 999;
    display: flex;
    width: 80%;
}
